---
- name: ensure that ntpd is current
  yum:
    name: ntp
    state: latest
  notify:
    - restart ntpd

- name: ensure that ntpd is running
  service:
    name: ntpd
    state: running
    enabled: yes

- name: customize readline settings
  copy:
    src: inputrc
    dest: /etc/inputrc
    owner: root
    group: root
    mode: 0644
