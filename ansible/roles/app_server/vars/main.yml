---
app_server_chiton_port: 80
app_server_chiton_port_https: 443
app_server_chiton_proxy_name: chiton-proxy
app_server_chiton_upstream_name: chiton-upstream
app_server_himation_limit_zone_name: himation-throttled
app_server_himation_port: 80
app_server_himation_port_https: 443
app_server_himation_proxy_name: himation-proxy
app_server_himation_upstream_name: himation-upstream
app_server_monit_config_chiton: "{{ monit_configs_dir }}/chiton.conf"
app_server_monit_config_himation: "{{ monit_configs_dir }}/himation.conf"
app_server_nginx_site_chiton: "{{ nginx_sites_dir }}/chiton.conf"
app_server_nginx_site_himation: "{{ nginx_sites_dir }}/himation.conf"
app_server_ssl_certificate_key_path: "{{ nginx_certs_dir }}/cyb.key"
app_server_ssl_certificate_path: "{{ nginx_certs_dir }}/cyb.crt"
