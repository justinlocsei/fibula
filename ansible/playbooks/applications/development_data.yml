---
- hosts: development-data.coveryourbasics.com
  roles:
    - role: common
    - role: docker
    - role: postgresql_server
      postgresql_server_address: "{{ chiton_db_host }}"
      postgresql_server_port: "{{ chiton_db_port }}"
      postgresql_server_root_password: "{{ chiton_db_root_password }}"
      postgresql_server_use_docker: yes
      postgresql_server_version: "{{ chiton_postgresql_server_version }}"
    - role: chiton
      chiton_activate_venv: yes
      chiton_config_debug: yes
      chiton_env_name: development
    - role: nfs_server
    - role: vagrant
    - role: firewall
      firewall_tcp_ports:
        - "{{ chiton_server_port }}"
        - "{{ chiton_server_port_https }}"
        - "{{ nfs_server_lockd_port }}"
        - "{{ nfs_server_mountd_port }}"
        - "{{ nfs_server_nfs_port }}"
        - "{{ nfs_server_portmap_port }}"
        - "{{ nfs_server_statd_port }}"
        - "{{ nfs_server_statd_outgoing_port }}"
      firewall_udp_ports:
        - "{{ nfs_server_lockd_port }}"
        - "{{ nfs_server_mountd_port }}"
        - "{{ nfs_server_nfs_port }}"
        - "{{ nfs_server_portmap_port }}"
        - "{{ nfs_server_statd_port }}"
        - "{{ nfs_server_statd_outgoing_port }}"
